<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Black and white AD branding -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="256" height="256" rx="48" fill="url(#bgGradient)"/>
  
  <!-- White border accent -->
  <rect width="256" height="256" rx="48" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.3"/>
  
  <!-- AD Text - Clean, Modern Typography -->
  <text x="128" y="165" text-anchor="middle" font-family="'Inter', 'Helvetica Neue', sans-serif" font-weight="800" font-size="140" fill="#ffffff" letter-spacing="-8">
    AD
  </text>
</svg>
